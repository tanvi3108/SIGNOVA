<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Signova — Bridging hands & words</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
/* ------------------ LIGHT WHITE + PURPLE THEME ------------------ */
:root{
  --lavender:#f7f2ff;
  --lavender-soft:#f4eaff;
  --white:#ffffff;
  --purple:#8a4bff;
  --purple-dark:#6d2fe3;
  --purple-soft:#b58bff;
  --muted:#5f4b78;
  --border:rgba(150,100,255,0.18);
  --glow:0 0 38px rgba(150,100,255,0.28);
  --panel-shadow:0 18px 40px rgba(150,100,255,0.18);
  font-family:"Inter",system-ui;
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%}
body{
  background:
    radial-gradient(circle at 15% 20%, rgba(185,150,255,0.32), transparent 60%),
    radial-gradient(circle at 85% 80%, rgba(165,130,255,0.28), transparent 60%),
    linear-gradient(180deg, var(--lavender), var(--lavender-soft) 60%, #ffffff);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

/* outer container */
.wrap{
  width:100%;
  max-width:1200px;
  min-height:640px;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(12px);
  border-radius:22px;
  border:1px solid var(--border);
  box-shadow:var(--panel-shadow);
  padding:44px 60px;
  display:flex;
  flex-direction:column;
  gap:30px;
}

/* ------------------ HEADER ------------------ */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo-small{
  width:80px;
  height:80px;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg, var(--purple-soft), var(--purple));
  box-shadow:0 12px 30px rgba(130,80,255,0.25);
}

.brand .title{
  font-size:22px;
  font-weight:900;
  color:var(--purple-dark);
}

/* NAV (unchanged wording) */
nav a{
  margin-left:20px;
  text-decoration:none;
  font-weight:800;
  color:var(--purple-dark);
  padding:10px 16px;
  border-radius:12px;
  transition:0.15s;
}

nav a:hover{
  background:rgba(150,100,255,0.18);
  box-shadow:var(--glow);
  transform:translateY(-2px);
}

/* ------------------ CENTER CONTENT ------------------ */

.center{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.center-box{
  text-align:center;
  padding:40px 200px;
  border-radius:20px;
  background:rgba(255,255,255,0.55);
  border:1px solid rgba(150,100,255,0.12);
  box-shadow:0 18px 50px rgba(150,100,255,0.15);
  max-width:780px;
}

/* BIG LOGO */
.logo-center{
  width:320px;
  height:320px;
  border-radius:24px;
  background:linear-gradient(180deg, #ffffff, #f7f2ff);
  border:1px solid rgba(150,100,255,0.16);
  box-shadow:0 26px 70px rgba(145,90,255,0.18);
  margin:0 auto 20px auto;
  display:flex;
  justify-content:center;
  align-items:center;
}

.logo-center img{
  width:220px;
  height:220px;
  object-fit:contain;
}

/* MAIN TITLE */
.title-main{
  font-size:56px;
  font-weight:900;
  color:var(--purple-dark);
  margin-top:12px;
  margin-bottom:8px; /* slightly more space for CTA */
}

/* TAGLINE */
.tagline{
  font-size:17px;
  font-weight:800;
  color:var(--muted);
  margin-bottom:18px;
}

/* BUBBLE CTA */
.bubble-cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:14px 28px;
  border-radius:999px;
  background:linear-gradient(90deg, var(--purple), var(--purple-soft));
  color:white;
  font-weight:800;
  text-decoration:none;
  box-shadow: 0 18px 50px rgba(145,90,255,0.18);
  border:1px solid rgba(255,255,255,0.12);
  transition: transform .14s ease, box-shadow .14s ease;
}
.bubble-cta:hover, .bubble-cta:focus{
  transform:translateY(-4px);
  box-shadow: 0 26px 80px rgba(145,90,255,0.28);
  outline:none;
}

@media(max-width:900px){
  .logo-center{width:240px;height:240px}
  .logo-center img{width:170px;height:170px}
  .title-main{font-size:38px}
  .bubble-cta{padding:12px 20px}
}
</style>
</head>

<body>
<div class="wrap">

  <!-- Header -->
  <header>
    <div class="brand">
      <div class="logo-small">
        <svg viewBox="0 0 48 48" width="38" height="38">
          <defs><linearGradient id="grad" x1="0" x2="1"><stop offset="0" stop-color="#d6c0ff"/><stop offset="1" stop-color="#9c6bff"/></linearGradient></defs>
          <rect width="48" height="48" rx="12" fill="url(#grad)"/>
          <circle cx="24" cy="24" r="12" fill="#fff" opacity="0.9"/>
        </svg>
      </div>
      <div class="title">Signova</div>
    </div>

    <nav>
      <a href="#">Home Page</a>
      <a href="#">Converter</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <!-- CENTER CONTENT ONLY -->
  <div class="center">
    <div class="center-box">

      <!-- MAIN LOGO -->
      <div class="logo-center">
        <img src="logo.png" alt="Signova Logo">
      </div>

      <div class="title-main">SIGNOVA</div>
      <div class="tagline">Bridging hands & words — Sign to Text</div>

      <!-- CLICKABLE BUBBLE BUTTON (leads to main page) -->
      <a class="bubble-cta" href="main.html" role="button" aria-label="Enter Signova">Enter Signova →</a>

    </div>
  </div>

</div>
</body>
</html>
